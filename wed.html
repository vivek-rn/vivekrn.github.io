<!DOCTYPE html>
<html>
<head>
  <title>Drive Explorer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .path {
      position: sticky;
      top: 0;
      background: white;
      padding: 10px;
      border-bottom: 2px solid #ccc;
      font-weight: bold;
    }
    ul { list-style-type: none; padding: 0; }
    li { padding: 8px; margin: 3px 0; border: 1px solid #ddd; cursor: pointer; }
    li:hover { background-color: #f0f0f0; }
  </style>
</head>
<body>

<h2>Google Drive Viewer</h2>
<div class="path" id="currentPath">Root</div>
<ul id="fileList"></ul>

<script>
    const apiUrl = "https://script.google.com/macros/s/UNIQUE_ID/exec";

    let pathStack = [];

    async function fetchFolder(folderId = "root") {
        const response = await fetch(`${apiUrl}?folderId=${folderId}`);
        const data = await response.json();
        render(data.files);
    }

    function render(items) {
        document.getElementById("fileList").innerHTML = "";

        items.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item.name + (item.mimeType === "folder" ? " ðŸ“" : "");

            li.onclick = () => {
                if(item.mimeType === "folder") {
                    pathStack.push(item.name);
                    document.getElementById("currentPath").textContent = pathStack.join(" / ");
                    fetchFolder(item.id);
                } else {
                    window.open(item.url, "_blank");
                }
            };

            document.getElementById("fileList").appendChild(li);
        });
    }

    fetchFolder();
</script>

</body>
</html>
